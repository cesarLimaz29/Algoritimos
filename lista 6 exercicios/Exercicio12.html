    <br>

<script>

    var filhos = 0 ;

    function analise() {

        var filhos = Number(input_filhos.value)

        if (filhos >= 1) {
            SpanText.innerHTML =( `Não tem TV!`);
        }

        if (filhos >= 2) {
            SpanText.innerHTML =( `Não tem TV! <br> Não tem internet!`);
        }

        if (filhos >= 3) {
            SpanText.innerHTML =( `Não tem TV! <br> Não tem internet! <br> Não tem video game.`)
        }

        if (filhos >= 4) {
            SpanText.innerHTML =( `Não tem TV! <br> Não tem internet! <br> Não tem video game. <br> Não tem Netflix`)
        }

    }
</script>
