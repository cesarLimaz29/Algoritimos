<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <h1> Verificando as finanças</h1>
    <br> 
    <p> Digite o seu saldo</p>
    <br>
    <input type="text" id="ipt_saldo">
    <br> <br>
    <button onclick="verificar()">Verificar finanças </button>
    <br> <br>
    <span id="SpanText"> </span>
</body>
</html>

<script>
var saldo = 0
function verificar(){
    saldo = Number(ipt_saldo.value);
    if (saldo == 0){
        SpanText.innerHTML=(`<b> Conta zerada</b> `)
    }
    if (saldo < 0 ){
        SpanText.innerHTML=(`<b style='color:red' > Você esta devendo, cuidado com o serasa </b>`);
    }
    if (saldo > 0 ){
        SpanText.innerHTML=(`<b style='color:blue' > Saldo positivo!! </b>`);
    }
}

</script>
