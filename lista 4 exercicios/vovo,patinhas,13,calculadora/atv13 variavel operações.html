<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input id="ipt_Salario" placeholder="Qual seu salario Bruto?" />
    <button onclick="salario()">Calcule seu salario liquido</button><br />
    <span id="spanSalario"></span>
  </body>
</html>
<script>
  function salario() {
    var sal = Number(ipt_Salario.value);
    spanSalario.innerHTML = ` <span style="color: blue;"> Apesar de seu bruto ser  </span>  <b style="color: green;"> R$: ${sal} </b>  <span style="color: blue;"> após os descontos, você receberá somente </span> <b style="color: red;"> R$: ${(
      sal -
      sal * 0.1 -
      sal * 0.2 -
      sal / 30
    ).toFixed(2)} </b>`;
  }
</script>
