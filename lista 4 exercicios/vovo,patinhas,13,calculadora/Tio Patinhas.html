<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="cinquenta()">Deposite 0,50Centavos</button>
    <button onclick="dois()">Deposite R$2,00 </button> <br>
    <span id="depositos">Você efetou 0 depositos</span><br>
    <span id="valor"> Total guardado no cofrinho </span><br>
</body>
</html>

<script>
var deposito = 0;
var valores = 0;
function cinquenta() {
    valores += 0.50;
    deposito ++
    depositos.innerHTML = `Você efetou ${deposito} depositos `
    valor.innerHTML = `Total guardado no cofrinho R$ ${valores}`
}
function dois() {
    valores += 2.00;
    deposito ++
    depositos.innerHTML = `Você efetou ${deposito} depositos `
    valor.innerHTML = `Total guardado no cofrinho R$ ${valores}`
    
}




</script>
