<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>


    <script>
function multiplicacao() {

    var multi = primeiro.value * segundo.value;
    msg.innerHTML += `<br>O resuldado dessa multiplicação é : ${multi}`
}
function divicao() {

    var divi = primeiro.value / segundo.value;
    msg.innerHTML += `<br> O resultado dessa divisão é : ${divi}`
}
function exponeciacao() {

    var exp = primeiro.value ** segundo.value;
    msg.innerHTML += `<br> O valor da sua exponeciação é : ${exp}`
}
function radiciacao() {

    var radi = primeiro.value **1/ segundo.value;
    msg.innerHTML += `<br> O valor dessa radiciação é : ${radi}`
}
function subtracao() {

    var sub = primeiro.value - segundo.value;
    msg.innerHTML += `<br> O valor dessa subtração é : ${sub}`
    
}
function adicao() {

    var num1 = Number(primeiro.value)
    var num2 = Number(segundo.value);
    msg.innerHTML += `<br> O valor da adição é : ${num1+num2}`
    
}
 </script>


</head>
<body>

    <h1 class="cal">Minha calculadora</h1>
    <img src="https://www.tilibra.com.br/storage/products/md/calculadora-de-mesa-12-digitos-grande-tc07-preta_210871-e1.jpg" alt="" height="150px" id="foto">
    <p>Entre com o primeiro numero : <input id="primeiro" type="text" placeholder="Digite um número"></p>
    <p>Entre com o segundo numero :<input id="segundo" type="text" placeholder="Digite um número"></p>
    <button onclick="multiplicacao()">Multiplicação</button>
    <button onclick="divicao()">Divisão</button>
    <button onclick="exponeciacao()">Exponeciação</button>
    <button onclick="radiciacao()">Radiciação</button>
    <button onclick="subtracao()">Subtração</button>
    <button onclick="adicao()">Adição</button>
    <div id="msg"></div>

    
    
</body>
</html>
