<script>

    function calculo() {
        var ppizza = Number(pizza.value);
        var v1 =  Number(inc1.value);
        var v2 =  Number(inc2.value);
        var v3 =  Number(inc3.value);

        spanText.innerHTML = `A pizza era R$ ${ppizza.toFixed(2)}, mas foi acrescido R$ ${v1.toFixed(2)}
             do 1º incremento,
    R$ ${v2.toFixed(2)} do 2º incremento e R$ ${v3.toFixed(2)} do 3º incremento e o <b> total</b> é de R$ ${ppizza + v1 + v2 + v3} `


    }















</script>
